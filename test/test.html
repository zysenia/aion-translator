<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Custom Icon Picker</title>
  <style>
    body { font-family: sans-serif; }
    #container { max-width: 500px; margin: 40px auto; }
    #chatinput {
      width: 100%;
      font-size: 1.2em;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }
    .picker-btn {
      width: 36px; height: 36px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }
    .picker-btn img { width: 24px; height: 24px; }
    .picker-popup {
      display: none;
      position: absolute;
      z-index: 100;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      min-width: 320px;
      padding: 12px;
      top: 60px;
    }
    .picker-popup.visible { display: block; }
    .picker-search {
      width: 95%;
      margin-bottom: 10px;
      padding: 0.3em;
      font-size: 1em;
    }
    .picker-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .picker-tab {
      padding: 4px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .picker-tab.active { background: #d0eaff; }
    .picker-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 180px;
      overflow-y: auto;
    }
    .picker-icon {
      width: 38px; height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: border 0.2s;
    }
    .picker-icon:hover { border: 1px solid #0078d7; background: #f0f8ff; }
    .picker-icon img { width: 28px; height: 28px; }
    #preview {
      font-size: 1.4em; border:1px solid #ccc; padding:10px; min-height:2em;
      margin-top: 16px;
    }
  </style>
</head>
<body>
<div id="container">
  <div style="display:flex; align-items:center; position:relative;">
    <input id="chatinput" type="text" autocomplete="off" oninput="updatePreview()">
    <button class="picker-btn" id="openPickerBtn" title="Icon auswählen" type="button">
      <img src="resources/extracted_icons/money.png" alt="Icon">
    </button>
    <div class="picker-popup" id="iconPicker">
      <input class="picker-search" id="pickerSearch" placeholder="Search..." oninput="renderPickerTabs(); renderPickerIcons()">
      <div class="picker-tabs" id="pickerTabs"></div>
      <div class="picker-icons" id="pickerIcons"></div>
    </div>
  </div>
  <div id="preview"></div>
</div>
<script>
  // Beispiel-Icondaten: Passe die Gruppen, Namen, Pfade und Unicode-Werte an deine Icons an
  const ICON_GROUPS = [
        {
      name: "Emoticons",
      icons: [
        { name: "emoticon_angry", src: "resources/extracted_icons/emoticon_angry.png", unicode: "\uE002", keywords: ['emoticons', 'emoticon', 'angry', "smilies", 'smileys', 'smily'] },
        { name: "emoticon_shy", src: "resources/extracted_icons/emoticon_shy.png", unicode: "\uE003", keywords: ["emoticons", "emoticon", "shy", "smilies", 'smileys', 'smily'] }
      ]
    },
    {
      name: "Currencies",
      icons: [
        { name: "Kinah", src: "resources/extracted_icons/money.png", unicode: "\uE000", keywords: ["currencies", "currency", "payment", "kinah", 'kinahs', 'kinahz'] },
        { name: "abyss_point", src: "resources/extracted_icons/abyss_point.png", unicode: "\uE001", keywords: ["currencies", "currency", "payment", "ap", 'abyss', 'points', "abyss points"] }
      ]
    },
    {
      name: "Quests",
      icons: [
        { name: "emoticon_angry", src: "resources/extracted_icons/emoticon_angry.png", unicode: "\uE004", keywords: ['emoticons', 'emoticon', 'angry', "smilies", 'smileys', 'smily'] },
        { name: "emoticon_shy", src: "resources/extracted_icons/emoticon_shy.png", unicode: "\uE005", keywords: ["emoticons", "emoticon", "shy", "smilies", 'smileys', 'smily'] }
      ]
    }
    // Weitere Gruppen/Icons nach Bedarf hinzufügen
  ];

  let currentGroup = 0;

  // Picker öffnen/schließen
  document.getElementById('openPickerBtn').onclick = function(e) {
    const picker = document.getElementById('iconPicker');
    picker.classList.toggle('visible');
    if (picker.classList.contains('visible')) {
      renderPickerTabs();
      renderPickerIcons();
      document.getElementById('pickerSearch').focus();
    }
  };

  // Schließe Picker bei Klick außerhalb
  document.addEventListener('mousedown', function(e) {
    const picker = document.getElementById('iconPicker');
    const btn = document.getElementById('openPickerBtn');
    if (!picker.contains(e.target) && !btn.contains(e.target)) {
      picker.classList.remove('visible');
    }
  });

function renderPickerTabs() {
  const tabs = document.getElementById('pickerTabs');
  const search = document.getElementById('pickerSearch').value.toLowerCase();
  tabs.innerHTML = '';

  if (search) {
    // Optional: show a neutral label instead of tabs
    const label = document.createElement('div');
    label.textContent = 'Search results';
    label.style.padding = '6px 12px';
    label.style.color = '#0078d7';
    tabs.appendChild(label);
    return;
  }

  ICON_GROUPS.forEach((group, idx) => {
    const btn = document.createElement('button');
    btn.className = 'picker-tab' + (idx === currentGroup ? ' active' : '');
    btn.textContent = group.name;
    btn.onclick = () => {
      currentGroup = idx;
      renderPickerTabs();
      renderPickerIcons();
    };
    tabs.appendChild(btn);
  });
}

function renderPickerIcons() {
  const iconsDiv = document.getElementById('pickerIcons');
  const search = document.getElementById('pickerSearch').value.toLowerCase();
  iconsDiv.innerHTML = '';
  let icons;

  if (search) {
    // Flatten all icons from all groups and filter by search
    icons = ICON_GROUPS.flatMap(group => group.icons.map(icon => ({
      ...icon,
      groupName: group.name // Optionally keep group info for display
    }))).filter(icon =>
      icon.name.toLowerCase().includes(search) ||
      (icon.keywords && icon.keywords.some(kw => kw.toLowerCase().includes(search)))
    );
  } else {
    // No search: show icons from current group only
    icons = ICON_GROUPS[currentGroup].icons;
  }

  if (icons.length === 0) {
    iconsDiv.innerHTML = '<div style="padding:10px;color:#888;">Keine Icons gefunden.</div>';
    return;
  }
  icons.forEach(icon => {
    const el = document.createElement('div');
    el.className = 'picker-icon';
    el.title = icon.name + (icon.groupName ? ` (${icon.groupName})` : '');
    el.innerHTML = `<img src="${icon.src}" alt="${icon.name}">`;
    el.onclick = () => insertIconAtCursor(icon.unicode);
    iconsDiv.appendChild(el);
  });
}

  function insertIconAtCursor(unicodeChar) {
    const input = document.getElementById('chatinput');
    const start = input.selectionStart;
    const end = input.selectionEnd;
    const before = input.value.substring(0, start);
    const after = input.value.substring(end);
    input.value = before + unicodeChar + after;
    input.selectionStart = input.selectionEnd = start + unicodeChar.length;
    updatePreview();
    input.focus();
    document.getElementById('iconPicker').classList.remove('visible');
  }

  function updatePreview() {
    const input = document.getElementById('chatinput');
    let html = input.value;
    // Ersetze alle bekannten Unicode-Icons durch die Bilder
    ICON_GROUPS.forEach(group => {
      group.icons.forEach(icon => {
        const re = new RegExp(icon.unicode.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g');
        html = html.replace(re, `<img src="${icon.src}" class="emoji" alt="${icon.unicode}">`);
      });
    });
    document.getElementById('preview').innerHTML = html;
  }

  // Initiales Rendering
  updatePreview();
</script>
</body>
</html>
